<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eXactos</title>
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="shortcut icon" href="../media/pi.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coustard:wght@900&family=Exo:ital,wght@1,700&family=Modak&family=Montserrat:wght@800&family=Roboto+Mono:ital,wght@1,300&family=Shippori+Antique&family=Titan+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4e5862a5e2.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="menu">
            <div><a href="../index.html" class="logo">eXactos</a></div>  
        <nav>
            <a href="../index.html">Inicio</a>
            <a href="contacto.html">Contacto</a>
            <a href="faq.html">Preguntas Frecuentes</a>
            <a href="materias.html">Materias</a>
        </nav>
        </div>
    </header>
    <main>
        <section>
            <form action="#" class="form">
                <fieldset>
                    <legend>Formulario de contacto</legend>
                    <div>
                        <label for="Nombre">Completar con tu Nombre/s</label>
                        <input type="text" name="name" placeholder="Natalia Natalia">
                    </div>
                    <br>
                    <div>
                        <label for="Apellido">Completar con tu Apellido/s</label>
                        <input type="text" name="apellido" placeholder="Natalia Natalia">
                    </div>
                    <br>
                    <div>
                        
                    <label for="email">* Escribe tu email</label>
                    <input type="email" name="email" required>
                    </div>
                    <br>
                    <div>
                        <label for="pais">Selecciona Materia</label>
                        <select name="pais" id="">
                            <option value="Matematica">Matematica</option>
                            <option value="Quimica">Quimica</option>
                            <option value="Fisica">Fisica</option>
                            <option value="Trigonometria">Trigonometria</option>
                        </select>
                        <br>
                        <div>
                            <label for="Comentario">Consulta</label>
                            <br>
                            <textarea name="comentario" id="" cols="30" rows="5"></textarea>
                            <br>
                        </div>
                        <div>
                            <input type="submit" value="Enviar">
                        
                            <input type="reset" value="Limpiar"/>
                            
                        </div>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <div class="redes">
            <span class="titulo">Nuestras redes</span>
        <a href="#"><i class="fab fa-instagram"></i>Instagram</a>
        <a href="#"><i class="fab fa-facebook"></i>Facebook</a>
        <a href="#"><i class="fas fa-envelope-square"></i>Gmail</a>
        <span class="subtitulo">Contacto</span>
        </div>
    </footer>
    
    </body>
    </html>
